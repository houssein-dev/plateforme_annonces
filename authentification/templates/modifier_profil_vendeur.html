<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annonces</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
        }
        .card {
            border-radius: 16px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .profile-img {
            display: block;
            margin: 0 auto 15px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ddd;
        }
        .btn-success {
            width: 100%;
        }
        .btn-secondary {
            width: 100%;
            margin-top: 10px;
        }
        .mb-3{
           border-radius: 16px;


         }
    </style>
</head>
<body>

<div class="container">
    <div class="card p-4">
        <h2 class="text-center mb-4">Modifier Mon Profil</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <!-- Prévisualisation de l'image de profil -->
        <div class="text-center">
            <img id="previewImage" src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Photo de profil" class="profile-img">
        </div>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label"><strong>Nom</strong></label>
                {{ form.nom }}
            </div>
            <div class="mb-3">
                <label class="form-label"><strong>Prénom</strong></label>
                {{ form.prenom }}
            </div>
            <div class="mb-3">
                <label class="form-label"><strong>Nom d'utilisateur</strong></label>
                {{ form.username }}
            </div>
            <div class="mb-3">
                <label class="form-label"><strong>Email</strong></label>
                {{ form.email }}
            </div>
            <div class="mb-3">
                <label class="form-label"><strong>Téléphone</strong></label>
                {{ form.phone }}
            </div>
            <div class="mb-3">
                <label class="form-label"><strong>Photo de profil</strong></label>
                {{ form.profile_photo }}
            </div>

            <button type="submit" class="btn btn-success">Enregistrer</button>
            <a href="{% url 'profil_vendeur' %}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</div>

<!-- Script pour afficher l'aperçu de l'image sélectionnée -->
<script>
    document.getElementById("id_profile_photo").addEventListener("change", function(event) {
        let reader = new FileReader();
        reader.onload = function() {
            let previewImage = document.getElementById("previewImage");
            previewImage.src = reader.result;
        }
        reader.readAsDataURL(event.target.files[0]);
    });
</script>

</body>
</html>
